<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <label for="num1">ENTER FIRST NO :</label>
    <input type="text" id="num1" onkeypress="return onlyNumberKey(event)" placeholder="enter first no"><br /><br />
    <label for="num2">ENTER SECOND NO :</label>
    <input type="text" id="num2" onkeypress="return onlyNumberKey(event)" placeholder="enter second no"><br /><br />
    <label for="result">RESULT</label>
    <input type="text" id="result" readonly><br /><br />

    
    <button onclick="add()">+</button>&nbsp;
    <button onclick="sub()">-</button>&nbsp;
    <button onclick="div()">/</button>&nbsp; 
    <button onclick="mul()">*</button>&nbsp;


    <script>
        function onlyNumberKey(evt){
            var ASCIICode=(evt.which) ? evt.which : evt.keyCode
            if(ASCIICode> 31 && (ASCIICode < 48 || ASCIICode> 57))
                return false;
                

            
            return true;
        }

        function add(){
            num1=document.getElementById("num1").value
            num2=document.getElementById("num2").value
            rslt=parseInt(num1) + parseInt(num2)
            document.getElementById("result").innerHTML="result="+rslt

        }

        function sub(){
            num1=document.getElementById("num1").value
            num2=document.getElementById("num2").value
            rslt=parseInt(num1) - parseInt(num2)
            document.getElementById("result").innerHTML="result="+rslt
        }


        function div(){
            num1=document.getElementById("num1").value
            num2=document.getElementById("num2").value
            rslt=parseInt(num1) / parseInt(num2)
            document.getElementById("result").innerHTML="result="+rslt
        }


        function mul(){
            num1=document.getElementById("num1").value
            num2=document.getElementById("num2").value
            rslt=parseInt(num1) * parseInt(num2)
            document.getElementById("result").innerHTML="result="+rslt
        }

    </script>


</body>
</html>
